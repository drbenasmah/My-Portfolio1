<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checker Board: No Rules</title>
    <link rel="stylesheet" href="board.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>No rules Checkerboard</h1>
    <div id="container">
      <div id="game">
        <div id="out-of-play-black" class="out-of-play">something</div>
        <div id="board-container"></div>
        <div id="out-of-play-white" class="out-of-play"></div>
      </div>
      <div id="statistics">
        <div class="column">
          <div class="stats">
            <h2>Game Statistics</h2>
            <div class="menu-button">
              <a href="../index.html""
                >Back to Menu</a
              >
            </div>
            <div class="wrapper">
              <div id="player1">
                <h3>Player 1 (Top)</h3>
              </div>
              <div id="player2">
                <h3>Player 2 (Bottom)</h3>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="turn"></div>
            <span id="winner"></span>
            <button id="cleargame">Reset Game</button>
          </div>
        </div>
      </div>
    </div>
    <footer>Made with ❤️ by Ben Asmah.</footer>
    <script src="checker.js"></script>
    <script src="board.js"></script>
  </body>
</html>
