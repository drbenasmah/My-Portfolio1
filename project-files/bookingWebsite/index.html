<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ICA Ticket Booking Website</title>
  </head>
  <body>
    <section id="hero">
      <div class="hero-container">
        <h1>Indian Cultural Association Abuja</h1>
        <!-- <h2>Bridging the two Countries with Culture in the Communities</h2> -->
        <a href="#about" class="btn-scroll scrollto" title="Scroll Down"
          ><i class="bx bx-chevron-down"></i
        ></a>
      </div>
    </section>
    

      
      <div class="book">
      
          <div class="left">
            
           
            <div class="legend">
             
              <div class="legend-item">
                <div class="seat selected"></div>
                <span>Selected</span>
              </div>
              <div class="legend-item">
                <div class="seat occupied"></div>
                <span>Booked</span>
              </div>
            </div>
            <div class="cont">
              <p>Selected Seats: <span id="selected-seats">0</span></p>
              <p>Total Price: $<span id="total-price">0</span></p>
            </div>
          </div>
      
            
    
            <!-- My html code -->
    
              
            <div class="right">
              <h2>VVIP SEATS</h2>
            <div class="vip-container">
              <div class="grid-row" id="vvip">
                <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
              </div>
              <h2>VIP 1 SEATS</h2>
            
              <div class="grid-row" id="vip1">
                <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
              </div>
              <h2>VIP 2 SEATS</h2>
              <p>Available VIP 2 Seats: <span id="available-vip2-seats">0</span></p>
            
              <div class="grid-row" id="vip2">
                <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
              </div>
            </div>
            
            <h2>NORMAL SEATS</h2>
            <div class="normal-container">
              <div class="grid-row">
                <!-- First row of 10 grids -->
              </div>
            
              <div class="grid-row">
                <!-- Second row of 10 grids -->
              </div>
              <div class="grid-row">
                <!-- Second row of 10 grids -->
              </div>
              <div class="grid-row">
                <!-- Second row of 10 grids -->
              </div>
              <div class="grid-row">
                <!-- Second row of 10 grids -->
              </div>
              <div class="grid-row">
                <!-- Second row of 10 grids -->
              </div>
              
            </div>
            
            </div>
          </div>
            </div>
    
    
      </section>

     

    <script src="script.js"></script>
  </body>
</html>
