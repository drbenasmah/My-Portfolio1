<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <h1>ICA Movie Seat Booking</h1>

    <div class="container">
      <div class="screen">Screen</div>
    </div>
    <div class="legend">
      <div class="legend-item">
        <div class="seat"></div>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <div class="seat selected"></div>
        <span>Selected</span>
      </div>
      <div class="legend-item">
        <div class="seat occupied"></div>
        <span>Occupied</span>
      </div>
    </div>

    <h2>VIP SEATS</h2>
    <div>
      <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
      <div class="grid-row">
        <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
      </div>

      <div class="grid-row">
        <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
      </div>

      <div class="grid-row">
        <!-- VIP section with 8 grids per row, starting from rowIndex 3 -->
      </div>
    </div>

    <h2>NORMAL SEATS</h2>

    <div>
      <div class="grid-row">
        <!-- First row of 10 grids -->
      </div>

      <div class="grid-row">
        <!-- Second row of 10 grids -->
      </div>
    </div>

    <div class="details">
      <p>Selected Seats: <span id="selected-seats">0</span></p>
      <p>Total Price: $<span id="total-price">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
